<div *ngIf="task" class="container mt-4">
  <h2>{{ task ? 'Editar Tarefa' : 'Nova Tarefa' }}</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onAddTask()">
    <div class="form-group">
      <label for="title">Título</label>
      <input type="text" class="form-control" id="title" formControlName="title" placeholder="Título da Tarefa">
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-control" id="status" formControlName="status">
        <option *ngFor="let status of taskStatuses" [value]="status">{{status}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="priority">Prioridade</label>
      <input type="number" class="form-control" id="priority" formControlName="priority">
    </div>

    <div class="form-group">
      <label for="dueDate">Data de Vencimento</label>
      <input type="date" class="form-control" id="dueDate" formControlName="dueDate">
    </div>

    <button type="submit" class="btn btn-primary">{{ task ? 'Atualizar' : 'Criar' }}</button>
  </form>
</div>
