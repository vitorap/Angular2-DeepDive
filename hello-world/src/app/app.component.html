<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: purple;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .matrix {
            position: absolute;
            top: -100%;
        }

        @keyframes matrixEffect1 {
            0% { top: 100%; left: 10%; }
            100% { top: -100%; left: 10%; }
        }

        @keyframes matrixEffect2 {
            0% { top: 100%; left: 20%; }
            100% { top: -100%; left: 20%; }
        }

        /* Continue adicionando animações únicas para cada texto */

        .matrix:nth-child(1) { animation: matrixEffect1 10s infinite linear; }
        .matrix:nth-child(2) { animation: matrixEffect2 8s infinite linear; }
        .matrix:nth-child(3) { animation: matrixEffect1 6s infinite linear; }
        .matrix:nth-child(4) { animation: matrixEffect2 12s infinite linear; }
        .matrix:nth-child(5) { animation: matrixEffect1 7s infinite linear; }
        .matrix:nth-child(6) { animation: matrixEffect2 9s infinite linear; }
        .matrix:nth-child(7) { animation: matrixEffect1 11s infinite linear; }
        .matrix:nth-child(8) { animation: matrixEffect2 5s infinite linear; }

        /* ... */
    </style>
</head>
<body>
    <h1 class="matrix">Hello World</h1>
    <h1 class="matrix">Hola Mundo</h1>
    <h1 class="matrix">Bonjour le Monde</h1>
    <h1 class="matrix">Hallo Welt</h1>
    <h1 class="matrix">Ciao Mondo</h1>
    <h1 class="matrix">Olá Mundo</h1>
    <h1 class="matrix">Salut Lume</h1>
    <h1 class="matrix">Hej Världen</h1>
    <!-- Adicione mais idiomas conforme necessário -->
</body>
</html>
